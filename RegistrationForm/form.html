<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>

                <div class="input-name">
                    <i class="fa fa-user user"></i>
                    <input type="text" placeholder="First Name" name="f1" class="name">

                    <span>
						<i class="fa fa-user user"></i>
						<input type="text" placeholder="Last Name" class="name">
					</span>
                </div>

                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Email" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="New Password" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Confirm Password" class="text-name">
                </div>

                <div class="input-name">
                    <input type="radio" class="radio-button" name='gender'>
                    <label style="margin-right: 40px;font-size: 17px;">Male</label>

                    <input type="radio" class="radio-button" name='gender'>
                    <label style="font-size: 17px;">Female</label>
                </div>

                <div class="input-name">
                    <select class="country">
						<option>Select a country</option>
						<option>India</option>
						<option>Italy</option>
						<option>Nepal</option>
						<option>Bhutan</option>
						<option>Japan</option>
						<option>Germany</option>
					</select>
                    <div class="arrow"></div>
                </div>

                <div class="input-name">
                    <input type="checkbox" class="check-button">
                    <label for="check-button" class="check">I Accept the terms and conditions</label>
                </div>

                <div class="input-name">
                    <input type="submit" class="button" value="Register">
                </div>

            </form>

        </div>
    </div>

</body>

</html>
